name: Maven install

permissions:
  contents: read

on:
  workflow_call:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: mvn install
      run: mvn -B -DcheckAll clean install